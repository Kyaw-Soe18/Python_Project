{% extends 'base.html' %}{% load static %}{% block pageContent %}
<style>
.glass-card {
    background: rgba(255, 255, 255, 0.08);
    border-radius: 20px;
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(16px);
    border: 1px solid rgba(255, 255, 255, 0.5);
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.glass-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 40px rgba(0,0,0,0.25);
}

.form-group {
    position: relative;
    margin-bottom: 1.5rem;
}

.form-control {
    border: 1px solid rgba(0, 0, 0, 0.3);
    color: black; /* input text black */
    background: transparent;
    padding: 12px 15px;
}

.form-control:focus {
    background: rgba(255,255,255,0.15);
    outline: none;
    color: black;
}

label {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: black; /* label color black-ish */
    pointer-events: none;
    transition: 0.2s ease all, text-shadow 0.2s ease;
}

/* Floating label on focus or when input has value */
.form-control:focus + label,
.form-control:not(:placeholder-shown) + label {
    top: -8px;
    font-size: 0.8rem;
    color: black; /* label black */
    text-shadow: none; /* remove glow for black */
    background: none;
    padding: 0;
}

.login-btn {
    display: block;
    margin: 0 auto;
    padding: 10px 30px;
    color: black; /* button text black */
    background-color: #fff; /* button white for contrast */
    border: 1px solid rgba(0,0,0,0.2);
}
.login-btn:hover {
    background-color: #000;
    color: #fff;
}

/* topNavigation.css or your main stylesheet */
body.login-page .navbar-toggler {
    display: none;
}

/* Sign-up section */
.signup-text {
    margin-top: 15px;
    font-size: 0.9rem;
    color: black;
}
.signup-link {
    color: black;
    text-decoration: none;
    font-weight: bold;
    margin-left: 5px;
}
.signup-link:hover {
    color: #000103;
    text-decoration: underline;
}

/* Card title */
.text-center h4 {
    color: black;
}
</style>

<div class="d-flex justify-content-center align-items-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="glass-card rounded-4 p-4">
            <div class="text-center mb-4">
                <h4 class="fw-bold fs-5">Attendance Management System</h4>
            </div>
            <form id="login-user">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control rounded-pill" name="username" id="username" placeholder=" " required>
                    <label for="username">Username</label>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control rounded-pill" name="password" id="password" placeholder=" " required>
                    <label for="password">Password</label>
                </div>
                <button class="btn rounded-pill fw-bold shadow-sm login-btn">
                    Login
                </button>
<!--                <div class="text-center signup-text">-->
<!--                    Don't have an account?-->
<!--                    <a href="{% url 'register-user' %}" class="signup-link">Sign up</a>-->
<!--                </div>-->
            </form>
        </div>
    </div>
</div>


{% endblock pageContent %} {% block ScriptBlock %}
<script>
    $(function() {
        $('#login-user').submit(function(e) {
            e.preventDefault();
            var _this = $(this)
            $('.err-msg').remove();
            var el = $('<div>')
            el.addClass("alert alert-danger err-msg")
            el.hide()
            if (_this[0].checkValidity() == false) {
                _this[0].reportValidity();
                return false;
            }
            start_loader();
            $.ajax({
                headers: {
                    "X-CSRFToken": '{{csrf_token}}'
                },
                url: "{% url 'login-user' %}",
                data: new FormData($(this)[0]),
                cache: false,
                contentType: false,
                processData: false,
                method: 'POST',
                type: 'POST',
                dataType: 'json',
                error: err => {
                    console.log(err)
                    alert_toast("An error occured", 'error');
                    end_loader();
                },
                success: function(resp) {
                    if (typeof resp == 'object' && resp.status == 'success') {
                        el.removeClass("alert alert-danger err-msg")
                        location.href = "{% url 'home-page' %}"
                    } else if (resp.status == 'failed' && !!resp.msg) {
                        el.text(resp.msg)
                    } else {
                        el.text("An error occured", 'error');
                        end_loader();
                        console.err(resp)
                    }
                    _this.prepend(el)
                    el.show('slow')
                    $("html, body, .modal").scrollTop(0);
                    end_loader()
                }
            })
        })
    })
</script>
{% endblock ScriptBlock %}
